<head>
	<title>Out and Up!</title>
	<script>
	colors = new Array("red","blue","green","black","purple","white","yellow")
	colorNum = 0
	function colourChange() {
	if(colorNum==colors.length){
	colorNum = 0
	} else {
	colorNum++
	}
	document.body.style.background = colors[colorNum]
	setTimeout("colourChange()",1000)
	}
	</script>
</head>
